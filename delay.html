<!DOCTYPE html>
<html>
    <head>
        <title>Timeout</title>
    </head>
<body>
    <h1>Expect an alert in 3 seconds after page load</h1>
</body>

<script>

    setTimeout(function() {
        alert('hello! I waited 3 seconds to show this!')
     },3000)//miliseconds
        
  
</script>
 </html>
